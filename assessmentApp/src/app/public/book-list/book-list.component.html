<div class="mat-elevation-z8">
    <mat-form-field class="search" appearance="outline">
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <ng-container *ngIf="book.length > 0; else noItems">
      <table mat-table [dataSource]="dataSource" class="table">
  
        <!-- Serial Number Column -->
        <ng-container matColumnDef="serialNumber">
          <th class="sno" mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let book; let i = index"> {{ i + 1 }} </td>
        </ng-container>
  
        <!-- First Name Column -->
        <ng-container matColumnDef="title">
          <th class="colsize" mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
        </ng-container>
  
        <!-- Last Name Column -->
        <ng-container matColumnDef="author">
          <th class="colsize" mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="isbnNum">
          <th class="col" mat-header-cell *matHeaderCellDef> ISBN Number </th>
          <td mat-cell *matCellDef="let book"> {{ book.isbnNum }} </td>
        </ng-container>
  
        <!-- Department Column -->
        <ng-container matColumnDef="genre">
          <th class="col" mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let book"> {{ book.genre }} </td>
        </ng-container>
  
        <!-- Country Column -->
        <ng-container matColumnDef="pubYear">
          <th class="col" mat-header-cell *matHeaderCellDef> Published Year </th>
          <td mat-cell *matCellDef="let book"> {{ book.pubYear }} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="publisher">
            <th class="col" mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let book"> {{ book.publisher }} </td>
          </ng-container>
    
          <!-- Country Column -->
          <ng-container matColumnDef="copies">
            <th class="col" mat-header-cell *matHeaderCellDef> Copies </th>
            <td mat-cell *matCellDef="let book"> {{ book.copies }} </td>
          </ng-container>
  
          <!-- Country Column -->
          <ng-container matColumnDef="description">
            <th class="col" mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let book"> {{ book.description }} </td>
          </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th class="col" mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let book">
            <!-- Add your action buttons here -->
             <button mat-mini-fab color="" (click)="editBook(book)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="deleteBook(book)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  
    <ng-template #noItems class="noitems">
      <p>No items to display.</p>
    </ng-template>
  </div>
